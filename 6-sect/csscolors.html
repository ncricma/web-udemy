<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Colors</title>
  <style>
  /* Write your CSS code here. */
    /* 1. Make the background of the webpage "antiquewhite"
    2. Make the h1 "whitesmoke"
    3. Make the background of the h1 "darkseagreen"
    4. Make the h2 #FAF8F1
    5. Make the background of the h2 "#C58940" */
    body{
      background-color: antiquewhite;
    }
    h1{
      color: whitesmoke;
      background: darkseagreen;
    }

    h2{
      color: #faf8f1;
      background-color: #c58940;
    }
  </style>
</head>

<body>
  <h1>Hello</h1>
  <h2>World</h2>
  <ul>
    <li><a href="https://www.udemy.com/course/the-complete-web-development-bootcamp/learn/lecture/37350376?start=45#overview">Docs Named colors</a></li>

  </ul>

  <h2>Font Sizes</h2>
  <ul>
    <li>1px = 1/96 inch</li>
    <li>1pt = 1/72 inch</li>
    <li>1em = 100% of parent</li>
    <li>1rem = 100% of root</li>
  </ul>
</body>

</html>
